<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form id="formSurvey">
    <label for="name">Name:</label>
    <input id="name" type="text">
    <label for="email">EMail:</label>
    <input id="email" type="text">
    <fieldset>
        <legend>How well does this survey work?</legend>
        <input type="radio" name="survey" id="radio1"> <label name="radioLabels" for="radio1">Good</label>
        <input type="radio" name="survey" id="radio2"> <label name="radioLabels" for="radio2">OK</label>
        <input type="radio" name="survey" id="radio3"> <label name="radioLabels" for="radio3">Bad</label>
        <input type="radio" name="survey" id="radio4"> <label name="radioLabels" for="radio4">N/A</label>
    </fieldset>
    <input type="submit" value="submit">
</form>

<script type="text/javascript" src="survey.js"></script>
</body>
