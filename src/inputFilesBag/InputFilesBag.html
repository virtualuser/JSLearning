<html>
    <head>
        <title>InputFiles</title>
        <script type="text/javascript" src="inputFilesBag.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onLoad="load()">
        <form>
            <label>Photo</label>
            <input type="file" id="fileElem" multiple accept="image/*" style="display:none" onchange="mySpace.handleFiles(this.files)">
            <a href="#" id="fileSelect">Photo ?</a>
            <div id="fileNames">(No Files Selected)</div>
        </form>
    </body>
</html>
