<html>
    <head>
        <title>Input Image Files</title>
        <LINK href="thumbNailer.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="inputImages.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <input type="file" id="fileElem" multiple accept="image/*" class='file'>
        <button id="fileSelect" class='button'>Create Thumbnails</button><br />
        <br />
        <div id="message">(No Images Selected)</div>
    </body>
</html>
